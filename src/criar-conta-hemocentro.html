    <!-- Conteúdo do Corpo -->

        <div class="limit">

            <form class="formCadastro">

                <h2 class="form-signin-heading">Cadastro de hemocentro</h2>


                <div class="limitf">
                    <!-- Nome -->
                    <label>Nome</label>
                    <input type="text" placeholder="Nome completo"  required>

                    <!-- Cadastro Nacional de Estabelecimentos de Saúde -->
                    <label>CNES</label>
                    <input type="text" placeholder="CNES" minlength="11" maxlength="11" required>

                    <!-- Cadastro Nacional de Pessoa Júridica -->
                    <label>CNPJ</label>
                    <input type="text" placeholder="CNPJ" minlength="14" maxlength="14" required>

                    <!-- Endereço -->
                    <label>Estado</label>
                    <select class="região" required>
                        <option selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>

                    <label>Cidade</label>
                    <input type="text" placeholder="Cidade"  required>

                    <label>Logradouro</label>
                    <input type="text" placeholder="Logradouro"  required>

                    <label>Número</label>
                    <input type="text" placeholder="Número" maxlength="7" required>

                    <label>CEP</label>
                    <input type="text" placeholder="CEP" minlength="8" maxlength="8" required>
                    
                    <!-- E-mail -->
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="Email" required>

                    <!-- Senha -->
                    <label>Crie uma senha</label>
                    <input type="password" id="senha" placeholder="Senha" minlength="8" maxlength="18" required/>

                    <label>Repita a sua senha</label>
                    <input type="password" id="senha" placeholder="Senha" minlength="8" maxlength="18" required/>
                </div><br>

                <!-- Termos e condições -->
                <label class="checkbox">
                    <input type="checkbox" required>
                    <a href="termos.html">concordo com os termos e condições</a>
                </label>

                <button type="submit" id="btn-login" type="submit" onclick="logar(); return false">Criar conta</button>
