            <div class="limitf">
                <!-- Nome -->
                <label>Nome</label>
                <input type="text" placeholder="Nome completo"  required>

                <label>Data de nascimento</label>
                <input type="date"  required>

                    <option value="">Não</option>
                </select>

                <!-- CPF -->
                <label>CPF</label>
                <input type="text" placeholder="CPF" maxlength="11" required>

                <!-- E-mail -->
                <label>E-mail</label>
                <input type="email" id="email" placeholder="Email" required>

                <!-- Senha -->
                <label>Crie uma senha</label>
                <input type="password" id="senha" placeholder="Senha" required/>

                <input type="password" id="senha" placeholder="Senha" required/>
            </div>

            <!-- Termos e condições -->

                <input type="checkbox" required>
                <a href="../pages/termos.html">concordo com os termos e condições</a>
            </label>

            <button type="submit" id="btn-login" type="submit" onclick="logar(); return false">Criar conta</button>
