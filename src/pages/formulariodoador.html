<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Formulário para doação</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <!-- JavaScript -->
    <script src="../js/index.js" defer></script>
    <script defer src="../js/checklogin.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Fav icon -->
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div id="logado" class="logo">

        </div>
    </nav>

    <!-- Conteúdo do Corpo -->
    <div>
        <button id="btn-voltar"><a href="javascript: history.go(-1)">Voltar</button></a>
    </div>
    <div class="limit">
        
        <form class="formCadastro">
            <h2 class="form-signin-heading">Formulário de doação</h2>
            <div class="limitf">
                <!-- Nome -->
                <input class="form-control" type="text" placeholder="Nome completo" required>

                <!-- Cadastro Nacional de Estabelecimentos de Saúde -->
                <input class="form-control" type="date" placeholder="Data de nascimento" minlength="11" maxlength="11"
                    required>
                <!-- Gênero -->
                <select class="form-control" name="" id="">
                    <option selected>Gênero</option>
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Prefiro não informar</option>
                </select>
                <!-- Endereço -->
                <select class="form-control" required>
                    <option selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <input class="form-control" type="text" name="" id="" placeholder="Cidade">
                <select class="tipoSangue form-control" required>
                    <option selected>Tipo sanguíneo</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>A+</option>
                    <option>A-</option>
                </select>
                <input class="form-control" type="text" placeholder="Telefone" maxlength="12">
                <input class="form-control" type="text" placeholder="Celular" maxlength="12" required>
                <select class="form-control OPT" required>
                    <option selected>Possui alguma doença venérea?</option>
                    <option>Sim</option>
                    <option>Não</option>
                </select>

                <!-- Termos e condições -->
                <div class="check">
                    <input type="checkbox" required>
                    <a href="termos.html">Concordo com os termos e condições de uso da aplicação.</a>

                </div>

                <div class="check">
                    <input type="checkbox" required>
                    <a href="#">Quero receber boletins informativos.</a>
                </div>
            </div>

            <button class="btn" type="submit" onclick="">Enviar</button>

        </form>

    </div>

    <!-- Rodapé da página -->
    <footer>
        <div class="footer-conteudo">
            <a href="prerequisitos.html">Dúvidas frequentes</a>
            <a href="apoie.html">Apoie o nosso projeto</a>
            <a href="trabalhe-conosco.html">Trabalhe conosco</a>
        </div>

            <p>Copyright &copy;2022 Hemo Life. designed by <a class="puc"

            </p>

                <p>Contato:<a href="#">(xx)xxxxx-xxxx</a></p>
            </div>
            <div>
                <p>Email:<a href="mailto:hemolifepuc@gmail.com">hemolifepuc@gmail.com</a></p>
            </div>
        </div>
    </footer>

    <!-- Api Libras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

        new window.VLibras.Widget('https://vlibras.gov.br/app');

</body>
