<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a class="icon" href="../index.html"><img src="../img/logo.png" alt="logo"></a>
            <a href="../index.html">Hemo Life</a>

        <ul class="nav-links">
            <li><a href="../pages/sobre.html">Sobre</a></li>
              <!-- link referente a parte de Campanhas feita por Natan Fonseca -->
            <li><a href="pages/prerequisitos.html">Pré-Requisitos</a></li>
            <a href="../pages/login.html"><button class="nav-btn">Login</button></a>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Conteúdo do Corpo -->

        <div class="limit">

            <form class="formCadastro">

                    <!-- Nome -->
                    <div class="nome">
                        <label>Nome Completo</label>
                        <input type="text" placeholder="Nome completo"  required>
                    </div>
                    
                    <div class="esquerda">
                        <!-- Data de Nascimento -->
                        <label>Data de Nascimento</label>
                        <input type="date" placeholder="Data de nascimento" minlength="11" maxlength="11" required>

                        <!-- Gênero -->
                        <label>Gênero</label>
                        <select name="" id="">
                            <option selected>Gênero</option>
                            <option value="">Masculino</option>
                            <option value="">Feminino</option>
                            <option value="">Prefiro não informar</option>
                        </select>

                        <!-- Endereço -->
                        <label>Estado</label>
                        <select class="região" required>
                            <option selected>Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>

                        <label>Cidade</label>
                        <input type="text" name="" id="" placeholder="Cidade">
                    </div>

                    <div class="direita">

                        <label>Tipo sanguíneo</label>
                        <select class="tipoSangue" required>
                            <option selected>Tipo sanguíneo</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>A+</option>
                            <option>A-</option>                     
                        </select>

                        <label>Telefone</label>
                        <input type="text" placeholder="Telefone" maxlength="12">

                        <label>Celular</label>
                        <input type="text" placeholder="Celular" maxlength="12" required>

                        <label>Possui alguma doença venérea?</label>
                        <select class="OPT" required>
                            <option selected>selecione</option>
                            <option>sim</option>
                            <option>não</option>                    
                        </select>
                    </div>
                <!-- Termos e condições -->
                <div class="check1">
                    
                    <label class="checkbox">
                        <input type="checkbox" required>
                        <a href="termos.html">concordo com os termos e condições</a>
                    </label>

                </div>

                <div class="check2">
   
                    <label class="checkbox">
                        <input type="checkbox" required>
                        <a href="termos.html">Aceito receber o boletim informativo</a>
                    </label>

                </div>
                
            </form>

            <div class="btn-form">
                <button type="submit" id="btn-login" type="submit" onclick="logar(); return false">Criar conta</button>
            </div>

        </div>
