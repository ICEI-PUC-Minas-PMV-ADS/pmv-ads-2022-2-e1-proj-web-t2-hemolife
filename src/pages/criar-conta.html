<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Criar conta doador</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylelogin.css">
    <link rel="stylesheet" href="../css/criarConta.css">

    <!-- JavaScript -->
    <script src="../js/index.js" defer></script>
    <script src="../js/criar-conta.js" defer></script>
    <script defer src="../js/loadlogin.js"></script>
    <script defer src="../js/checklogin.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Fav icon -->
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div id="logado" class="logo">

        </div>
    </nav>
    <!-- Conteúdo do Corpo -->
    <div class="limit">
        <form id="cadastro">
            <h2 class="form-signin-heading">Cadastro</h2>
            <div id="msgLog"></div>
            <select class="form-control" name="" id="tipousur" required>
                <option selected value="Doador">Doador</option>
                <option value="Hemocentro">Hemocentro</option>
            </select>
            <div class="form-group">
                <input class="form-control" type="text" id="nome" placeholder="Nome de usuário" required maxlength="16">
                <label id="labelNome" for="nome"></label>
            </div>
            <!-- Nasciemento -->
            <label class="DataN">Data de nascimento</label>
            <input class="form-control data" type="date">

            <!-- Checagem de impedimentos -->
            <select class="form-control" name="" id="" required>
                <option selected disabled value="">Já doou antes?</option>
                <option value="">Sim</option>
                <option value="">Não</option>
            </select>

            <!-- CPF -->

            <input class="form-control" type="text" placeholder="CPF" maxlength="11" required>
            <div class="form-group">
                <input class="form-control" type="text" id="email" placeholder="E-mail" required>
                <label id="labelEmail" for="email"></label>
            </div>


            <div class="form-group">
                <input class="form-control" type="password" id="senha" placeholder="Senha" required>
                <label id="labelSenha" for="senha"></label>
            </div>

            <div class="form-group">
                <input class="form-control" type="password" id="confirmSenha" placeholder="Confirmar senha" required>
                <label id="labelConfirmSenha" for="confirmSenha"></label>
            </div>


            <div>
                <button class="btn" id="btnCadastro">Cadastrar</button>
            </div>
        </form>


    </div>
    <!-- Rodapé da página -->
    <footer>
        <div class="footer-conteudo">
            <a href="prerequisitos.html">Dúvidas frequentes</a>
            <a href="apoie.html">Apoie o nosso projeto</a>

        </div>

                    href="https://www.pucminas.br/destaques/Paginas/default.aspx">PUC Minas</a>
            </p>
            <div>
                <p>Contato:<a href="#">(xx)xxxxx-xxxx</a></p>
            </div>
            <div>
                <p>Email:<a href="mailto:hemolifepuc@gmail.com">hemolifepuc@gmail.com</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
